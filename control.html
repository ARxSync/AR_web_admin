<!DOCTYPE html>
<html lang="ko">
    <head>  <!-- 모든 헤더 부분은 동일합니다. -->
        <meta charset="utf-8"/>
        <meta name="author" content="xSync"/>
        <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no"/>
        
        <title>xSync AR Control Page</title>

        <!-- reset CSS -->
        <link href="css/reset.css" rel="stylesheet"/>
        <!-- Custom styles for this template -->
        <link rel="stylesheet/less" type="text/css" href="css/common.less" />
        <link rel="stylesheet" type="text/css" href="css/scorllbar.css" />
        <script src="js/less.min.js" type="text/javascript"></script>
    </head>  <!-- 모든 헤더 부분은 동일합니다. -->
    <body>
        
<!-- ================================================================================= 
                                       컨텐츠 부분
    ================================================================================= -->
        
        <div class ="controlWrapper">
            <!--Pin 코드 START-->
            <div class="pinCode">Pin 코드: 1</div>
            <!--Pin 코드 END-->
            
            <!--첫 번째 자막 패널 부분 START-->
            <div class = "subtitleControlWrapper">
                <div class = "subtitleLanguageWrapper">
                    <div>자막: </div>
                    <div class ="subtitleLanguage">한국어</div><!--어떤 언어의 자막인지 여기를 동적으로 변경해주시면 됩니다.-->
                </div>
                <div class ="controlPanelWrapper">
                    <div class = "mainPanel scrollbar style-3">
                        <table>
                            <!--패널 타이틀 START-->
                            <tr class = "panelTitle">
                                <th class="subtitleId">id</th>
                                <th class="startTime">start</th>
                                <th class="endTime">end</th>
                                <th class="subtitleContent">txt</th>
                            </tr>
                            <!--패널 타이틀 END-->
                            
                            <!--자막 xml 내용이 동적을 추가될 부분 START-->
                            <tr class = "panelContent">
                                <td class="subtitleId">1</td>
                                <td class="startTime">00:00:00.000</td>
                                <td class="endTime">00:00:01.050</td>
                                <td class="subtitleContent">ffffff</td>
                            </tr>
                            <!--자막 xml 내용이 동적을 추가될 부분 END-->
                            
                        </table>
                    </div>
                    <input type="button" class ="editSubtitle" value="수정하기(자막명 변경, 파일변경(xml), 폰트변경)"/>
                </div>
            </div>
            <!--첫 번째 자막 패널 부분 END-->

            <!--두 번째 자막 패널 부분 START-->
            <div class = "subtitleControlWrapper secondPanel">
                <div class = "subtitleLanguageWrapper">
                    <div>자막: </div>
                    <div class ="subtitleLanguage">한국어</div><!--어떤 언어의 자막인지 여기를 동적으로 변경해주시면 됩니다.-->
                </div>
                <div class ="controlPanelWrapper">
                    <div class = "mainPanel scrollbar style-3">
                        <table>
                            <!--패널 타이틀 START-->
                            <tr class = "panelTitle">
                                <th class="subtitleId">id</th>
                                <th class="startTime">start</th>
                                <th class="endTime">end</th>
                                <th class="subtitleContent">txt</th>
                            </tr>
                            <!--패널 타이틀 END-->
                            
                            <!--자막 xml 내용이 동적을 추가될 부분 START-->
                            <tr class = "panelContent">
                                <td class="subtitleId">1</td>
                                <td class="startTime">00:00:00.000</td>
                                <td class="endTime">00:00:01.050</td>
                                <td class="subtitleContent">ffffff</td>
                            </tr>
                            <!--자막 xml 내용이 동적을 추가될 부분 END-->
                            
                        </table>
                    </div>
                    <input type="button" class ="editSubtitle" value="수정하기(자막명 변경, 파일변경(xml), 폰트변경)"/>
                </div>
            </div>
            <!--두 번째 자막 패널 부분 END-->
            
            <!--조작 패널 부분 START-->
             <div class = "operatePanelWrapper">
                <!--언어 선택하기 패널 START-->
                <div class = "bottomItems languageSelection">
                    <div class = "languageItemsWrapper scrollbar style-3">
                        <!--현재 메인 패널에 선택된 자막 파일 START-->
                        <div class = "languageItemSelected">
                            <div>한국어</div>
                            <input type = "button" class = "deleteBtn"><!--삭제버튼-->
                        </div>
                        <div class = "languageItemSelected">
                            <div>영어</div>
                            <input type = "button" class = "deleteBtn"><!--삭제버튼-->
                        </div>
                        <!--현재 메인 패널에 선택된 자막 파일 END-->
                        
                        <!--현재 선택되지 않은 자막 파일 START-->
                        <div class = "languageItemDefault">
                            <div>안선택어</div>
                            <input type = "button" class = "deleteBtn"><!--삭제버튼-->
                        </div>
                        <!--현재 선택되지 않은 자막 파일 END-->
                    </div>
                    <input type="button" class = "addLanguageBtn" value="언어 추가하기(자막파일 추가하기)"/>
                </div>
                <!--언어 선택하기 패널 END-->
                 
                <!--Jump To 패널 START-->
                <div class = "bottomItems jumpTo">
                    <div>Jump to</div>
                    <div class = "jumpToWrapper">
                        <div class="labelJumpTo">List</div>
                        <div><input class="jumpToTextBox" type="text"/></div>
                        <div><input class="jumpToBtn" type="button" value="이동"></div>
                    </div>
                    <div class = "jumpToWrapper">
                        <div class="labelJumpTo">Time</div>
                        <div><input class="jumpToTextBox" type="text"/></div>
                        <div><input class="jumpToBtn" type="button" value="이동"/></div>
                    </div>
                </div>
                 <!--Jump To 패널 END-->
                 
                 <!--재생, 일시정지, 정지, 이전 및 다음 자막 바로가기 패널 START-->
                <div class = "bottomItems playPanel">
                    <div class = "playControlWrapper">
                        <div class = "playAndStopWrapper">
                            <!--재생/일시정지 버튼 및 라벨 START-->
                            <input type = "button" class = "playAndStopBtn"/>
                            <div class = "labelPlayStop">재생/일시정지</div>
                            <!--재생/일시정지 버튼 및 라벨 END-->
                        </div>
                        <div class = "controlSubtitleBtnWrapper">
                            <div class = "prevSubtitleWrapper">
                                <!--이전 자막 버튼 및 라벨 START-->
                                <input type ="button" class = "prevSubtitleBtn"/>
                                <div class = "labelPrevBtn">이전 자막으로</div>
                                <!--이전 자막 버튼 및 라벨 END-->
                            </div>
                            <div class = "nextSubtitleWrapper">
                                <!--다음 자막 버튼 및 라벨 START-->
                                <input type ="button" class = "nextSubtitleBtn"/>
                                <div class = "labelNextBtn">다음 자막으로</div>
                                <!--다음 자막 버튼 및 라벨 END-->
                            </div>
                        </div>
                        <div class = "allStopWrapper">
                            <!--정지 버튼 및 라벨 START-->
                            <input type ="button" class = "stopBtn"/>
                            <div class = "labelStopBtn">정지</div>
                            <!--정지 버튼 및 라벨 END-->
                        </div>
                    </div>
                </div>
                 <!--재생, 일시정지, 정지, 이전 및 다음 자막 바로가기 패널 END-->                 
            </div>
            <!--조작 패널 부분 END-->
        </div>
        

<!-- ================================================================================= 
                                       컨텐츠 부분
    ================================================================================= -->        
    </body>

</html>
